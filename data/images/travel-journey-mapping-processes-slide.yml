caption  : "This is a sample sequence of events journey map for a recently naturalized citizen seeking to travel abroad. Along the gray arrow path, the first two green circles represent the initial steps taken with USCIS; the blue circle represents next step taken with the Department of State; the red circle represents a possible third step taken with the Transportation Security Administration; and the three orange circles represent possible final steps taken with the Custom and Border Patrol Agency."
